

services:
  # 1. MongoDB (Primary Storage)
  mongo:
    image: mongo:latest
    container_name: eq_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: always

  # 2. Redis (Real-time Cache / Message Broker)
  redis:
    image: redis:alpine
    container_name: eq_redis
    ports:
      - "6379:6379"
    restart: always

  # 3. Neo4j (Graph Database)
  neo4j:
    image: neo4j:5
    container_name: eq_neo4j
    ports:
      - "7474:7474" # HTTP Interface
      - "7687:7687" # Bolt Protocol
    environment:
      - NEO4J_AUTH=neo4j/test1234
    volumes:
      - neo4j_data:/data
    restart: always

  # 4. Backend API
  backend:
    build: ./backend
    container_name: eq_backend
    ports:
      - "8000:8000"
    depends_on:
      - mongo
      - redis
      - neo4j
    env_file:
      - .env
    volumes:
      - ./backend:/app
    restart: on-failure

  # 5. Background Worker
  worker:
    build: ./backend
    container_name: eq_worker
    command: python worker.py
    depends_on:
      - redis
      - mongo
    env_file:
      - .env
    volumes:
      - ./backend:/app
    restart: on-failure

  # 6. Frontend (Vite/React/Vue)
  frontend:
    build: ./frontend
    container_name: eq_frontend
    ports:
      - "5173:5173"
    restart: always

  # New Next.js frontend (development)
  frontend_next:
    build: ./frontend-next
    container_name: eq_frontend_next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      # Use host-accessible URLs because client-side fetches/WebSocket
      # are executed by the browser (not inside the container).
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/ws
    volumes:
      - ./frontend-next:/app
    restart: on-failure

volumes:
  mongo_data:
  neo4j_data: